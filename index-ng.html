<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Toggle Nav Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet/less" href="demo.less">
    <script src="less.js"></script>
    <script src="angular.min.js"></script>
  </head>
  <body>
    <nav ng-class="{'hidden': navHidden}">
      nav goes here
    </nav>
    <div class="content">
      <button ng-click="navHidden = !navHidden">
        Toggle Nav
      </button>
      <div>content goes here</div>
    </div>
  </body>
</html>
